<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>SafeTravels Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-plane"></i> SafeTravels Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">First and Last Name</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter first and last name..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<input type="text" id="roomName" name="room" id="room" placeholder="Enter room name..." required />
						<input type="hidden" name="roomName" id="roomName" value="" />
					  </div>
					  <!--<button type="button" class="btn" onclick="joinRoom()">Join Chat</button>-->
					 <button type="submit" class="btn">Join Chat</button> 
				</form>
			</main>
		</div>
		<script src="main.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	</body>
</html>
